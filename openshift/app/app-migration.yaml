apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: -1
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
type: Opaque
stringData:
  DB_USERNAME: "postgres"
  DB_PASSWORD: "adminpassword"
  SECRET_KEY_BASE: "2cafcc9bcf39cda432c9a30cb12592282f9cc952feb67a31a1b4d52c336fa9834a2b3d9ed5f8c061768a61548bc726245cf8ea19c3260736a56c7c77f555095d"
  DB_NAME: "finance_production"
  DB_HOST: "db"
  RAILS_ENV: "production"

---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: 0
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: migrate
        image: quay.io/jkeam/finance-web
        command: ["./bin/rails"]
        args: ["db:prepare"]
        envFrom:
        - secretRef:
            name: db-credentials
      restartPolicy: Never
